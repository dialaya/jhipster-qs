<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="organization">
      <h2 data-cy="organizationDetailsHeading"><span jhiTranslate="jhMonoApp.organization.detail.title">Organization</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ organization.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhMonoApp.organization.name">Name</span></dt>
        <dd>
          <span>{{ organization.name }}</span>
        </dd>
        <dt><span jhiTranslate="jhMonoApp.organization.description">Description</span></dt>
        <dd>
          <span>{{ organization.description }}</span>
        </dd>
        <dt><span jhiTranslate="jhMonoApp.organization.baseRate">Base Rate</span></dt>
        <dd>
          <span>{{ organization.baseRate }}</span>
        </dd>
        <dt><span jhiTranslate="jhMonoApp.organization.groupRate">Group Rate</span></dt>
        <dd>
          <span>{{ organization.groupRate }}</span>
        </dd>
        <dt><span jhiTranslate="jhMonoApp.organization.fullRate">Full Rate</span></dt>
        <dd>
          <span>{{ organization.fullRate }}</span>
        </dd>
        <dt><span jhiTranslate="jhMonoApp.organization.location">Location</span></dt>
        <dd>
          <div *ngIf="organization.location">
            <a [routerLink]="['/location', organization.location?.id, 'view']">{{ organization.location?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/organization', organization.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
